<!doctype html>
<html>
<head>
    <title>editor</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimal-ui, user-scalable=no">
    <style type="text/css">
        div {
            width: 100%;
        }

    </style>
</head>
<body>
<input type="button" value="test" onclick="test()">
<script src="https://static.guance.com/browser-sdk/v3/dataflux-rum.js" type="text/javascript"></script>
<script>
  window.DATAFLUX_RUM &&
    window.DATAFLUX_RUM.init({
      applicationId: 'appId',
      datakitOrigin: 'http://127.0.0.1:9529', // Required configuration when accessing via DK method
      //clientToken: 'clientToken', // Required when accessing via public network OpenWay
      //site: 'Public network OpenWay address', // Required when accessing via public network OpenWay
      env: 'production',
      version: '1.0.0',
      sessionSampleRate: 100,
      sessionReplaySampleRate: 70,
      trackInteractions: true,
      traceType: 'ddtrace', // Optional, defaults to ddtrace, currently supports 6 types: ddtrace、zipkin、skywalking_v3、jaeger、zipkin_single_header、w3c_traceparent
      allowedTracingOrigins: ['https://api.example.com', /https:\/\/.*\.my-api-domain\.com/],  // Optional, list of all requests allowed to inject trace collector required header headers. Can be the origin of the request, or a regular expression
    })

    function test() {
        FTWebViewJavascriptBridge.sendEvent("{}")

        FTWebViewJavascriptBridge.sendEvent("{}", function (ret, err) {
           console.log("sendEvent call back:" + JSON.stringify(ret) + "，" + JSON.stringify(err))
        })

        FTWebViewJavascriptBridge.addEventListener("{}", function (ret, err) {
           console.log("addEventListener call back:" + JSON.stringify(ret) + "，" + JSON.stringify(err))
        })
    }
</script>
</body>
</html>
